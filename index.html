<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-3 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="library" />
            <div>Your Library</div>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bn-grey rounded m-2">
        <div class="header">
          <div class="nav">
            <img class="invert hamburger" src="img/hamburger.svg" alt="" />
            <img class="invert" src="img/leftArrow.svg" alt="" />
            <img class="invert" src="img/rightArrow.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
          </div>
        </div>
        <div class="playbar">
          <div class="aboutsong">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img id="previous" class="invert" src="img/previous.svg" alt="" />
              <img id="play" class="invert" src="img/play.svg" alt="" />
              <img id="next" class="invert" src="img/next.svg" alt="" />
            </div>
            <div class="volume">
              <img class="invert" src="img/volume.svg" alt="">
              <input type="range" name="volume" id="">
            </div>
          </div>
          <div class="lowerbar">
            <div class="songtime1"></div>
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="songtime2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
